setting:
  resampledPixelSpacing: [1, 1, 1]
  interpolator: 'sitkBSpline'
  binWidth: 25
  correctMask: true
  padDistance: 10
  label: 1
  # ------------------------- # NORMALIZATION SETTINGS # ------------------------- 
  normalize: true # Enable z-score normalization 
  normalizeScale: 1 # Keep normalized intensities as-is 
  normalizeKernel: 3

featureClass:
  firstorder: [Mean, Median, Variance, Skewness, Kurtosis]
  shape: [VoxelVolume, SurfaceArea, Sphericity]
  glcm: [Contrast, Correlation, JointEnergy, Homogeneity1]
  glrlm: [ShortRunEmphasis, LongRunEmphasis]
  glszm: [ZoneVariance, ZoneEntropy]
  gldm: [DependenceEntropy, DependenceVariance]
  ngtdm: [Coarseness, Contrast, Busyness]

imageType:
  Original: {}
  Wavelet: {}
  LoG:
    sigma: [1.0, 3.0, 5.0]
